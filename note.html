<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mingji Notes</title>
  <link rel="stylesheet" href="mainstyles.css">
  

</head>
<body>
  <div class="note-body">
    <div class="recent-notes">
        <h3>Recent Notes</h3>
        <ul id="notes-list"></ul>
      </div>
  <div class="note-container">
    <header class="bar">
      <div class="logo">Mingji</div>
      <h2 class="text">Notes field</h2>
      <a href="try.html" class="home-icon">Home</a>
    </header>
    <main class="note-content">
      <textarea id="note-textarea" class="writing-area" placeholder="Write your notes here..."></textarea>
      <div class="controls">
        <button id="add-attachment">Add attachment</button>
        <button id="save-note">Save Note</button>
        <button id="clear-note">Clear Note</button>   
      </div>
      
    </main>
  </div>
</div>
  <script src="notescript.js"></script>
</body>
</html>
